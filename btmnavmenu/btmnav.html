<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <title>Mobile Nav</title>
    <link rel="stylesheet" type="text/css" href="btmnavstyle.css">
</head>
<body>
    <div class="btmnavmenu">
    <div class="navigation">
        <div class="toggle">
            <li style="--i:0">
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
            </li>
            <li style="--i:1">
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a> 
            </li>
            <li style="--i:2">
                <a href="https://www.linkedin.com/in/mihai-cristian-18373523a/"><ion-icon name="logo-linkedin"></ion-icon></a> 
            </li>
        </div>
    <ul> 
        <li class="list active">
        <a href="#">
            <span class="icon"><ion-icon name="home"></ion-icon></span>
            <span class="text">Home</span>
        </a>
    </li>
    <li class="list">
        <a href="#">
            <span class="icon"><ion-icon name="rocket"></ion-icon></span>
            <span class="text">Services</span>
        </a>
    </li>
    <li class="list ">
        <a href="#">
            <span class="icon"><ion-icon name="glasses"></ion-icon></span>
            <span class="text">About</span>
            </a>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="desktop"></ion-icon></span>
                    <span class="text">Blog</span></a>
                    <li class="list">
                        <a class="buton" href="#">
                            <span class="share"><ion-icon name="share-social"></ion-icon></span>
                            <span class="text">Socials</span>
                        </a>
                    </li>
                </a>
            </li>
        </a>
    </li>
    <div class="indicator"></div>
</ul>
</div>
<script>
const list = document.querySelectorAll('.list');
function activeLink (){
    list.forEach((item) =>
    item.classList.remove('active'));
    this.classList.add('active');
}
list.forEach ((item) =>
item.addEventListener ('click',activeLink));
</script>
<!-- Am inclus .toggle si .share (iconita de la socials)
    Am creat un toggle "active" state la fiecare declansat de tap o share-->
<script>
    let toggle = document.querySelector('.toggle');
    let share = document.querySelector('.share');
   /* am adaugat clasa buton ca avitator pentru toggle 
   pentru ca avea o dimensiunea mai mare
   deci puteam apasa oriunde in social block pentru a deschide social icons*/
    let buton = document.querySelector('.buton');
    share.onclick = function (){
       share.classList.toggle('active')
    };
    buton.onclick = function (){
       toggle.classList.toggle('active')
    }

</script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</div>
</body>
</html>
