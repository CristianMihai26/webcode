        var ball=document.getElementsByClassName("ball");
        document.onmousemove=function(){
            var x =event.clientX*14/window.innerWidth+"%";
            var y =event.clientY*14/window.innerHeight+"%";
            for (var i=0;i<2;i++){
                ball[i].style.left=x/2;
